{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Hotel XYZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html { overflow-y: scroll; }
        body { display: flex; flex-direction: column; min-height: 100vh; background-color: #f8f9fa; margin: 0; }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            flex: 1; /* Rozciągnij, aby wypełnić ekran */
            width: 100%;
            padding-top: 100px;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
        }
        .navbar { background-color: rgba(0, 0, 0, 0.8) !important; }
        .card-glass {
            background: rgba(255, 255, 255, 0.6); /* Bardziej przezroczyste tło */
            backdrop-filter: blur(20px); /* Mocniejsze rozmycie */
            -webkit-backdrop-filter: blur(20px); /* Wsparcie dla Safari */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .form-control, .input-group-text, .form-select {
            background-color: rgba(255, 255, 255, 0.5); /* Półprzezroczyste pola */
            border-color: rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: none;
            border-color: #000;
        }
        footer { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">HOTEL XYZ</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2 px-3" href="{% url 'register' %}">Zarejestruj</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-bg">
    <div class="container w-100 my-auto">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card card-glass shadow-lg rounded-4">
            <div class="card-header text-center p-4 border-0 bg-transparent">
                <h3 class="mb-0 fw-bold text-dark"><i class="bi bi-person-circle display-4 d-block mb-2"></i>Logowanie</h3>
                <p class="text-muted mb-0">Witaj ponownie w Hotelu XYZ</p>
            </div>
            <div class="card-body p-4 pt-0">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nazwa użytkownika</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 btn-lg shadow-sm mt-3 rounded-pill">
                        Zaloguj się
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<footer class="bg-dark text-white-50 py-3 text-center mt-auto">
    <div class="container"><small>&copy; 2026 Hotel XYZ.</small></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
