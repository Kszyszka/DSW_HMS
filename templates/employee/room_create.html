{% extends 'base.html' %}

{% block title %}Dodaj Pokój - HMS{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <h2><i class="bi bi-plus-square"></i> Dodaj Nowy Pokój</h2>
        <hr>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Numer pokoju</label>
                        <input type="text" name="number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Typ pokoju</label>
                        <select name="room_type" class="form-select" required>
                            <option value="single">Jednoosobowy</option>
                            <option value="double">Dwuosobowy</option>
                            <option value="suite">Apartament</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pojemność (osoby)</label>
                        <input type="number" name="capacity" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cena za noc (PLN)</label>
                        <input type="number" name="price" class="form-control" step="0.01" min="0" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                        <a href="{% url 'employee:rooms' %}" class="btn btn-outline-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
