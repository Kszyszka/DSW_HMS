{% extends 'base.html' %}

{% block title %}Dodaj Pokój - HMS{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <h2><i class="bi bi-plus-circle"></i> Dodaj Nowy Pokój</h2>
        <hr>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="number" class="form-label">Numer pokoju</label>
                        <input type="number" class="form-control" id="number" name="number" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="room_type" class="form-label">Typ pokoju</label>
                        <select class="form-select" id="room_type" name="room_type" required>
                            <option value="single">Pojedynczy</option>
                            <option value="double">Podwójny</option>
                            <option value="suite">Apartament</option>
                            <option value="family">Rodzinny</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Pojemność</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" min="1" value="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Cena za noc (PLN)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="available" selected>Dostępny</option>
                            <option value="occupied">Zajęty</option>
                            <option value="maintenance">W konserwacji</option>
                            <option value="reserved">Zarezerwowany</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Uwagi (opcjonalnie)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Utwórz Pokój
                        </button>
                        <a href="{% url 'employee:rooms' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Anuluj
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
